<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana | XV Años</title>

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Montserrat:wght@300;400;600&family=Pinyon+Script&display=swap" rel="stylesheet">

    <style>
         :root {
            --gold: #d4af37;
            --gold-light: #f3cf55;
            --dark-purple: #0f1c3f; /* Azul Rey Profundo */
            --rose: #bdc3c7; /* Plata para el pre-título */
            --font-main: 'Pinyon Script', cursive;
            --font-sec: 'Cinzel Decorative', cursive;
            --font-text: 'Montserrat', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body,
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: var(--font-text);
            background-color: var(--dark-purple);
        }
        /* Video/Image Background */
        
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .bg-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradiente Azul Rey Royal Profundo */
            background: radial-gradient(circle at center, rgba(15, 28, 63, 0.85) 0%, rgba(5, 10, 25, 0.98) 100%);
        }
        
        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Imagen elegante de fondo, puede ser una textura o una foto borrosa */
            background-image: url('https://images.unsplash.com/photo-1546188994-07c34f292865?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-position: center;
            background-size: cover;
            filter: blur(3px);
            transform: scale(1.1);
        }
        /* Container centering */
        
        .welcome-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
            opacity: 0;
            animation: fadeInPage 1.5s ease-out forwards;
        }
        /* Typography */
        
        .pre-title {
            font-family: var(--font-text);
            text-transform: uppercase;
            letter-spacing: 6px;
            font-size: 0.9rem;
            color: var(--rose);
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideUp 1s ease 0.5s forwards;
        }
        
        .main-title {
            font-family: var(--font-main);
            font-size: 6rem;
            color: var(--gold);
            line-height: 1.1;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: scale(0.9);
            animation: scaleIn 1.2s cubic-bezier(0.25, 1, 0.5, 1) 0.8s forwards;
        }
        
        .sub-title {
            font-family: var(--font-sec);
            font-size: 1.5rem;
            color: white;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 30px;
            display: inline-block;
            margin-bottom: 4rem;
            opacity: 0;
            animation: slideUp 1s ease 1.2s forwards;
        }
        /* THE BUTTON */
        
        .premium-btn-container {
            opacity: 0;
            animation: fadeInUp 1s ease 1.8s forwards;
        }
        
        .premium-btn {
            position: relative;
            display: inline-block;
            padding: 18px 50px;
            text-decoration: none;
            color: var(--gold);
            font-family: var(--font-text);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            overflow: hidden;
            background: rgba(15, 28, 63, 0.6); /* Fondo Azul semitransparente */
            border: 1px solid var(--gold);
            transition: all 0.5s cubic-bezier(0.215, 0.610, 0.355, 1);
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        
        .premium-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.4), transparent);
            transition: all 0.6s;
        }
        
        .premium-btn:hover {
            background: var(--gold);
            color: var(--dark-purple); /* Texto azul oscuro al hover */
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            transform: translateY(-3px);
            border-color: var(--gold-light);
            font-weight: 600;
        }
        
        .premium-btn:hover::before {
            left: 100%;
        }
        
        .btn-line {
            position: absolute;
            background: var(--gold);
            transition: all 0.4s;
        }
        /* Decorative Elements */
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold);
            opacity: 0;
            animation: sparkleAnim 3s infinite ease-in-out;
        }
        /* Keyframes */
        
        @keyframes fadeInPage {
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes sparkleAnim {
            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.5);
            }
        }
        /* Responsive */
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 4rem;
            }
            .sub-title {
                font-size: 1.2rem;
            }
            .premium-btn {
                padding: 15px 40px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="bg-wrapper">
        <div class="bg-image"></div>
    </div>

    <!-- Partículas decorativas (sparkles) -->
    <div class="sparkle" style="top: 20%; left: 20%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 70%; left: 80%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 40%; left: 90%; animation-delay: 2.3s;"></div>
    <div class="sparkle" style="top: 80%; left: 15%; animation-delay: 0.5s;"></div>

    <div class="welcome-container">
        <p class="pre-title">Estás invitado</p>
        <h1 class="main-title">Dana</h1>
        <h2 class="sub-title">XV Años</h2>

        <div class="premium-btn-container">
            <a href="invitacion.html" class="premium-btn">
                <span>Ver Invitación</span>
            </a>
        </div>
    </div>

</body>

</html>
